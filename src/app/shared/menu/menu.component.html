
<mat-nav-list>
  <a mat-list-item routerLink="/main" (click)="close()"><mat-icon>grid_view</mat-icon>
    <span>{{ 'mainPage' | translate }}</span>
  </a>
  <a mat-list-item routerLink="/login" (click)="close()" *ngIf="!loggedInUser"><mat-icon>login</mat-icon>
    <span>{{ 'login' | translate }}</span>
  </a>
  <a mat-list-item routerLink="/registration" (click)="close()" *ngIf="!loggedInUser "><mat-icon>app_registration</mat-icon>
    <span>{{ 'registration' | translate }}</span>
  </a>
  <a mat-list-item routerLink="/profile" (click)="navigateToProfile()" *ngIf="loggedInUser"><mat-icon>info</mat-icon>
    <span>{{ 'profile' | translate }}</span>
  </a>
  <a mat-list-item routerLink="/login" (click)="close(true)" *ngIf="loggedInUser"><mat-icon>logout</mat-icon>
    <span>{{ 'logout' | translate }}</span>
  </a>
</mat-nav-list>
