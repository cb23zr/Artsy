<div class="main_component div-flex">
    <mat-card>
      <mat-card-header>
        <mat-card-title >{{collectionTitle}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <div>
            {{collDate | date:'yyyy-MM-dd HH:mm'}} Képek száma: {{collCount}}
          </div>
  
          <div class="image-container">
            <img class = "uploads" *ngFor="let image of imageList" [src]="image.url" alt="Image" (click)="openDialog(image.id,image.url,image.date, image.caption, image.username)">
          </div>
      </mat-card-content>
    </mat-card>
  </div>
