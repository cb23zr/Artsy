<span class="load" *ngIf="loading">
  <mat-spinner></mat-spinner>
</span>
<div class="login_component">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="form-container">
        <h1>{{ 'login' | translate }}</h1>
        <mat-form-field appearance="outline">
          <mat-label for="email">{{ 'email' | translate }}: </mat-label>
          <input matInput type="email" id="email" formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label for="psw">{{ 'psw' | translate }}: </mat-label>
          <input matInput [type]="showPassword ? 'password' : 'text'" id="psw" formControlName="psw">
          <button mat-icon-button matSuffix type="button" (click)="PswVisibility()" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="showPassword">
            <mat-icon>{{showPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <div *ngIf="loginfail" class="error-message">
          {{ 'loginfail' | translate }}
        </div>
        <button mat-raised-button color="primary" type="submit">{{ 'login' | translate }}</button>
        <button mat-raised-button color="accent" type="button" (click)="signInWithGoogle()">{{ 'google' | translate }}</button>
        <button mat-raised-button [routerLink]="'/registration'">{{ 'registration' | translate }}</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
