<span class="load" *ngIf="loading">
  <mat-spinner></mat-spinner>
</span>
<h1>Bejelentkezés:</h1>
<div>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
  <control-error class="error-message" controlName="email" />
    <mat-form-field>
      <mat-label for="email"> Email-cím: </mat-label><br>
      <input matInput type="email" id="email" formControlName="email">
    </mat-form-field><br>
    <control-error class="error-message" controlName="psw" />
    <div> 
      <mat-form-field><mat-label for="psw">Jelszó: </mat-label><br>
        <input matInput [type]="showPassword ? 'password' : 'text'" id="psw" formControlName="psw">
        <button mat-icon-button matSuffix (click)="PswVisibility()" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="showPassword">
          <mat-icon>{{showPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field><br><br>
    </div>
  <div *ngIf="loginfail" class="error-message">
    {{loginfail}}
  </div><br>
  <span><button mat-raised-button color="accent" type="submit">Bejelentkezés</button></span>
  <span><button mat-raised-button color="primary" [routerLink]="'/registration'">Regisztráció</button></span>
  <span><button mat-raised-button color="accent" (click)="signInWithGoogle()">Bejelentkezés Google-el</button></span>

</form>
</div>
<br>
