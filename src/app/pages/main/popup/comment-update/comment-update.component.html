<mat-dialog-content>
    <h1>{{ 'commentUpdate' | translate }}</h1>
    <form [formGroup]="commentForm">
        <div>
            <mat-form-field appearance="outline">
                <mat-label for="intro">{{ 'comment' | translate }}:</mat-label>
                <textarea matInput rows="7" cols="100" formControlName="comment"></textarea>
            </mat-form-field>
        </div>
        <div *ngIf="updatefail" class="error-message">
            {{updatefail}}
          </div><br>
        <div>
            <button mat-raised-button color="accent" (click)="updateComment()">{{ 'addComment' | translate }}</button>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onNoClick()">{{ 'back' | translate }}</button>
  </mat-dialog-actions>
